<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGHTOOO</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body>
    <section>
        <h3>Coliseum</h3>
        <div id="coliseum">text</div>
    </section>
    <div class="container mx-auto w-full m-10">
        <div class="flex flex-col w-full justify-center">
            <h1 class="flex flex-row justify-center text-5xl">FIGHTOOO</h1>
            <div class="flex flex-row justify-center">
                <p class="flex flex-1 justify-end text-center my-5 px-5">KNIGHT<br> wasd movement <br> F atack </p>
                <p class="flex flex-1 justify-start text-center my-5 px-5">SLIME <br> arrow keys movement <br> right Ctrl attack
                </p>
            </div>
        </div>
    </div>
    <div class="container mx-auto px-4 mt-28">
        <div class="mx-auto" id="battleground">
            <img src="img/knight.jpg" alt="" id="img-hero">
            <img src="img/slime.jpg" alt="" id="img-enemy">
            <img src="img/swingWhite.png" alt="" id="swing">
        </div>
        <div class="flex m-5 mx-auto justify-start">
            
            <div class="flex flex-col grow m-5 justify-center">
                <div class="flex flex-row px-12 items-center text-xl mt-5">
                    <p class="mx-2">Hp:</p>
                    <p id="currentHeroHp"></p>
                    <p class="mx-2">Dmg:</p>
                    <p id="currentHeroDmg"></p>
                </div>
                <div class="flex w-full px-9 h-16">
                    <div class="flex w-full h-full" id="heroHp"></div>
                </div>
            </div>
            <div class="grow m-5 justify-center">
                <div class="flex flex-row px-12 items-center text-xl mt-5">
                    <p class="mx-2">Hp:</p>
                    <p id="currentEnemyHp"></p>
                    <p class="mx-2">Dmg:</p>
                    <p id="currentEnemyDmg"></p>
                </div>
                <div class="flex w-full px-9 h-16">
                    <div class="flex w-full h-full" id="enemyHp"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/fight.js"></script>
    <script src="./js/gameManager.js"></script>
</body>
</html>
